<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı" autofocus>
          <span class="help-block"
            *ngIf="cityAddForm.get('name')?.hasError('required') && cityAddForm.get('name')?.touched">
            Şehir adı zorunludur
          </span>
        </div>

        <div class="form-group">
          <!-- <app-ngx-editor class="form-control" id="description" name="description"
             formControlName="description" [spellcheck]="true">
          </app-ngx-editor> -->

          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
            <ngx-editor [editor]="editor" [ngModel]="html" [placeholder]="'Buraya notlarınızı giriniz..'"
              [spellcheck]="true" class="form-control" id="description" name="description"
              formControlName="description">
            </ngx-editor>
          </div>

          <span class="help-block"
            *ngIf="cityAddForm.get('description')?.hasError('required') && cityAddForm.get('description')?.touched">
            Not girmeniz zorunludur
          </span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid">Ekle</button>

      </form>
    </div>
  </div>
</main>
