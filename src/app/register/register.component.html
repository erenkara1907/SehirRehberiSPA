<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="userAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3">Kayıt Ol</h2>
        <div class="form-group">
          <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Kullanıcı adı" autofocus>
          <span class="help-block"
            *ngIf="userAddForm.get('userName')?.hasError('required') && userAddForm.get('userName')?.touched">
            Kullanıcı adı zorunludur
          </span> 
        </div>

        <div class="form-group">
          <input type="password" id="password" formControlName="password" class="form-control"
            placeholder="Parola" autofocus>
          <span class="help-block"
            *ngIf="userAddForm.get('password')?.hasError('required') && userAddForm.get('password')?.touched">
            Parola zorunludur
          </span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!userAddForm.valid">Ekle</button>
        <h6>{{userAddForm.value|json}}</h6>
        <h6>{{userAddForm.status|json}}</h6>
      </form>
    </div>
  </div>
</main>
